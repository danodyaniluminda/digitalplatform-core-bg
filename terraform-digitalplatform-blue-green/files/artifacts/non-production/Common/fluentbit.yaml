serviceAccount:
  create: true
  name: fluent-bit

config:
  service: |
    [SERVICE]
        Daemon Off
        Flush 1
        Log_Level info
        Parsers_File parsers.conf
        HTTP_Server On
        HTTP_Listen 0.0.0.0
        HTTP_Port 2020
        Health_Check On

  inputs: |
    [INPUT]
        Name tail
        Path /var/log/containers/*.log
        Parser docker
        Tag kube.*
        Refresh_Interval 10
        Mem_Buf_Limit 5MB
        Skip_Long_Lines On

  filters: |
    [FILTER]
        Name kubernetes
        Match kube.*
        Kube_URL https://kubernetes.default.svc:443
        Merge_Log On
        K8S-Logging.Parser On
        Keep_Log Off

    [FILTER]
        Name record_modifier
        Match kube.*
        Record cluster_name {{ cluster_name }}
        Record environment {{ environment }}
        Record deployment blue

    [FILTER]
        Name rewrite_tag
        Match kube.*
        Rule $kubernetes['namespace_name'] .* application.$kubernetes['namespace_name'] false
        Emitter_Name re_emitted

  outputs: |
    [OUTPUT]
        Name s3
        Match application.*
        bucket digital-core-bg-s3-dev-stdout
        region ap-southeast-1
        store_dir /var/log/s3-dte
        store_dir_limit_size 300M
        upload_timeout 1m
        total_file_size 10M
        use_put_object On
        s3_key_format /application-logs/%Y/%m/%d/%H/%M/%S/$UUID.json
        json_date_key date
        json_date_format iso8601

  customParsers: |
    [PARSER]
        Name docker
        Format json
        Time_Key time
        Time_Format %Y-%m-%dT%H:%M:%S.%L
        Time_Keep On

image:
  repository: public.ecr.aws/aws-observability/aws-for-fluent-bit
  tag: latest

resources:
  limits:
    memory: 2Gi
    cpu: 500m
  requests:
    cpu: 300m
    memory: 1Gi

tolerations:
  - operator: Exists