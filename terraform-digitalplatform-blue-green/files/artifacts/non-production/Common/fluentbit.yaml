serviceAccount:
  create: true
  name: fluent-bit

config:
  service: |
    [SERVICE]
        Daemon Off
        Flush 1
        Log_Level info
        Parsers_File parsers.conf
        HTTP_Server On
        HTTP_Listen 0.0.0.0
        HTTP_Port 2020
        Health_Check On

  inputs: |
    [INPUT]
        Name tail
        Path /var/log/containers/*.log
        Parser docker
        Tag kube.*
        Refresh_Interval 10
        Mem_Buf_Limit 5MB
        Skip_Long_Lines On

  filters: |
    [FILTER]
        Name kubernetes
        Match kube.*
        Kube_URL https://kubernetes.default.svc:443
        Merge_Log On
        K8S-Logging.Parser On
        Keep_Log Off

  outputs: |
    [OUTPUT]
        Name cloudwatch_logs
        Match kube.*
        region ap-southeast-1
        log_group_name /aws/containerinsights/{{ cluster_name }}/application
        log_stream_prefix from-fluent-bit-
        auto_create_group true

    [OUTPUT]
        Name opensearch
        Match kube.*
        Host {{ opensearch_endpoint }}
        Port 443
        Index {{ cluster_name }}-logs
        Type _doc
        AWS_Auth On
        AWS_Region ap-southeast-1
        tls On
        tls.verify On
        Suppress_Type_Name On
        Logstash_Format On
        Logstash_Prefix {{ cluster_name }}-logs
        Time_Key @timestamp
        Replace_Dots On
        Trace_Error On

  customParsers: |
    [PARSER]
        Name docker
        Format json
        Time_Key time
        Time_Format %Y-%m-%dT%H:%M:%S.%L
        Time_Keep On

image:
  repository: public.ecr.aws/aws-observability/aws-for-fluent-bit
  tag: latest

resources:
  limits:
    memory: 2Gi
    cpu: 500m
  requests:
    cpu: 300m
    memory: 1Gi

tolerations:
  - operator: Exists
